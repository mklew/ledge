# project.properties for ab-reactor
#
# $Id: project.properties,v 1.33.2.1 2005-07-12 06:05:55 rafal Exp $

# multiproject
maven.multiproject.aggregateDir=modules/
maven.multiproject.basedir=${basedir}/..
maven.multiproject.includes=ledge-*/project.xml
maven.multiproject.excludes=ledge-reactor/project.xml,ledge-common/project.xml
maven.multiproject.site.goals=site,dashboard:report-single

#dashboard
maven.dashboard.aggregators=csfiles,csall,pmdfiles,pmdviolations,fbfiles,fbviolations,simiantdl,junittests,juniterrors,junitfailures,junitpassrate,clovertpc,cloverloc,cloverncloc
maven.dashboard.runreactor=false
maven.dashboard.rungoals=false
maven.dashboard.basedir=${maven.multiproject.basedir}
maven.dashboard.includes=${maven.multiproject.includes}
maven.dashboard.excludes=${maven.multiproject.excludes}

# multichanges
maven.multichanges.includes=${maven.multiproject.includes}
maven.multichanges.excludes=${maven.multiproject.excludes}

# xdoc
maven.xdoc.theme.url=
#maven.xdoc.distributionUrl=
