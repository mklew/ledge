# project.properties for ab-reactor
#
# $Id: project.properties,v 1.4 2003-12-04 15:25:23 fil Exp $

# changelog
maven.changelog.range=30

# xdocs
maven.xdoc.date=left

# multiproject
maven.multiproject.aggregateDir=modules/
maven.multiproject.basedir=${basedir}/..
maven.multiproject.includes=ledge-*/project.xml
maven.multiproject.excludes=ledge-reactor/project.xml
maven.dashboard.runreactor=false
maven.dashboard.basedir=${maven.multiproject.basedir}
maven.dashboard.includes=${maven.multiproject.includes}
maven.dashboard.excludes=${maven.multiproject.excludes},ledge-maven-plugin/*
